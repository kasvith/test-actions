# Name of project
name: Build Frontend

on:
  # Runs on pull requests targeting the default branch
  pull_request:
    branches: ["main", "staging"]
    types: [opened, reopened]

  push:
    branches-ignore: ["prod"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  workflow_call:

# Allow one concurrent deployment
concurrency:
  group: "build-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: This is a step
        run: echo "This is a step"

  # Deploy preview job
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/staging' && github.ref != 'refs/heads/prod' && github.event.pull_request.id != ''
    steps:
      - uses: actions/checkout@v3
      - name: Get Current Pull Request
        uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: pr
        with:
          sha: ${{ github.event.pull_request.head.sha }}
      - name: print pr
        run: echo ${{ toJson(steps.pr.outputs) }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: This is a step
        run: echo "This is a step"
